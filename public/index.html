<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Journey Builder Activity</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>

    
    
    
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js/'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script> 
    
    
    

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        .step {
            display: none;
        }
        #step1 {
            display: block;
        }
    </style>

</head>
    <body>

<div id="step1" class="step">

    Select your SMS message:

    
    <div class="slds-form-element__control">
    <div class="slds-select_container">
      <select class="slds-select" id="select1">
        <option value="">Please select</option>
        <option>someMessage</option>
        <option>anotherMessage</option>
        <option>thirdMessage</option>
        <option>unknownMessage</option>
      </select>
    </div>
  </div>
    
    
    
    <br>
    <br>
    
   <!-- <button id="toggleLastStep">Toggle Last Step</button> -->
    
    <button id="toggleLastStep" class="slds-button slds-button_neutral">Toggle Last Step</button>
    </div>
<div id="step2" class="step">
    Here's a second page with some info on it.
</div>
<div id="step3" class="step">
    You chose the message: <div id="message"></div>
</div>
<div id="step4" class="step">
    Hey, here's a fourth step, just for you.  Toggle this on or off from step 1.
</div>
</body>
</html>
